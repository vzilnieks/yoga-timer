<StackLayout class="p-10">
  <Label textAlignment="center" [text]="text" textWrap="true"></Label>
  <AbsoluteLayout horizontalAlignment="center" width="80%" height="12%">
      <Button class="min-button btn btn-primary" text="+" (tap)="onPlus()"></Button>
      <Button class="min-button btn btn-primary" left="200%" text="-" (tap)="onMinus()"></Button>
  </AbsoluteLayout>
  <Button id="bigBtn" class="big-button btn btn-primary" [text]="btnText" (tap)="onTap()"></Button>
</StackLayout>
